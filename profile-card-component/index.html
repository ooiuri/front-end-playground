<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="./style.css">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

	<title>Profile card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>

	</head>
	<body>
		<div class="container">
			<img src="./images/bg-pattern-top.svg" class="bg-top"/>
			<img src="./images/bg-pattern-bottom.svg" class="bg-bottom"/>

			<div class="profile-card">
				<div class="profile-content">
					<img src="./images/image-victor.jpg" alt="logo" class="avatar">
					<div class="profile-info">
						<div class="row">
							<h3>Victor Crest</h3>
							<h3 class="secondary age">26</h3>
						</div>
						<p class="secondary">London</p>
					</div>
					<div class="profile-numbers-wrapper">
						<div class="profile-numbers row">
							<div class="followers">
								<h3>80K</h3>
								<p>Followers</p>
							</div>
							<div class="likes">
								<h3>803K</h3>
								<p>Likes</p>
							</div>
							<div class="photos">
								<h3>1.4K</h3>
								<p>Photos</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="attribution">
			<h3>
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				<br> <br>
				Coded by <a href="https://github.com/ooiuri/">Iuri Reis</a>.
			</h3>
		</div>
	</body>
</html>
